<template>
    <lightning-card title="Account Create - Imperatively">
        <lightning-input type="text" label="Account Name" onchange={callname}></lightning-input>
        <lightning-input type="text" label="Account Phone" onchange={callPh}></lightning-input>
        <lightning-input type="text" label="Account Fax" onchange={callFx}></lightning-input>
        <lightning-input type="text" label="Account Industry" onchange={callInd}></lightning-input>

        <lightning-button label="save" onclick={callme}></lightning-button>
    </lightning-card>
    
</template>

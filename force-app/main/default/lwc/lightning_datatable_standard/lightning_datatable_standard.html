<!-- sldsValidatorIgnore -->
<template>
        <lightning-card>
            <!-- https://www.forcetree.com/2012/06/web-to-case-using-google-forms-and.html -->
    <template if:true={conList}>
        <div style="height: 300px">
        <lightning-datatable data={conList} columns={columns} key-field="Id">
        </lightning-datatable>
    </div>
    </template>
    
    <template if:true={error}>
        {error}
    </template>
    </lightning-card>
    <div >
        <br>
        <br>
                <lightning-record-edit-form label="Parent Account" object-api-name="Account"  id="createAccountForm" >
                    <lightning-input-field field-name="ParentId"   value={selectedAccount}    variant="label-hidden" onchange={handleAccountSelection} required> </lightning-input-field>
                </lightning-record-edit-form>
            </div>


           
                <lightning-button variant="success" label="Create"
                                    title="Create Contact" onclick={showModalBox}>
                </lightning-button>
            
               <!-- modal start -->      
               <template if:true={isShowModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                     <!-- modal header start -->
                       <header class="slds-modal__header">
                          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                             <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                             <span class="slds-assistive-text">Close</span>
                          </button>
                          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Contact</h2>
                       </header>
                   
                       <!-- modal body start -->
                      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-input type="text" label="LastName" value={name} onchange={namefield} ></lightning-input>
                            <lightning-input  type="Phone" label="Phone" value={phone} onchange={phonefield}></lightning-input>
                            <lightning-input type="Email" label="Email" value={email} onchange={emailfield}></lightning-input>
                            <lightning-input type="Fax" label="Fax"  value={fax}  onchange={faxfield} ></lightning-input>
                        </div>
             
                       <!-- modal footer start-->
                       <footer class="slds-modal__footer">
                          <button class="slds-button slds-button_neutral" onclick={createcontact}>create</button>
                          <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                       </footer>
                    
                    </div>
                 </section>
                 <div class="slds-backdrop slds-backdrop_open"></div>
              </template>
              <!-- modal end -->
             
             

    
</template>

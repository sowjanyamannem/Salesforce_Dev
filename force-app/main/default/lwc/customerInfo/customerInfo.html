<template>
    <lightning-card> 
        <div class="slds-wrap slds-grid">
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Listing Name" required type="text" value={scoreObName} onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Country"  type="email" value={scoreObjEmail}  onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Category" required  type="phone" value={scoreObjPhone} onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Zip/Postal Code"  required type="text" value={scoreObjCity} onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Duration" required  type="Number" value={scoreObjAnnual}  onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="State" required type="text" value={scoreObjDesignations}  onchange={scoreHandleChange}></lightning-input></p></div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="  City" type="text" value={scoreObjCity} onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label=" Street " type="Number" value={scoreObjAnnual}  onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Status" type="text" value={scoreObjDesignations}  onchange={scoreHandleChange}></lightning-input></p></div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Base Price" type="text" value={scoreObjCity} onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Number of Day's" type="Number" value={scoreObjAnnual}  onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Price Per Person(Above Minimum)" type="text" value={scoreObjDesignations}  onchange={scoreHandleChange}></lightning-input></p></div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="Guste mini capacity " type="text" value={scoreObjDesignations}  onchange={scoreHandleChange}></lightning-input></p></div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label=" Guste max capacity" type="text" value={scoreObjCity} onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label=" items to bring " type="Number" value={scoreObjAnnual}  onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium" ><lightning-input label="pick up location " type="text" value={scoreObjDesignations}  onchange={scoreHandleChange}></lightning-input></p></div>           
            
           
       </div>
    </lightning-card>
    
</template>
